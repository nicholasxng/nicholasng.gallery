{{ $related := where (site.RegularPages.Related .) "Params.private" "ne" true | first 3 }}
{{ with $related }}
  <hgroup style="margin-top: 8rem">
    <h2>{{ T "relatedAlbums" }}</h2>
  </hgroup>
  <section class="galleries">
    {{ range . }}
      {{ partial "album-card.html" . }}
    {{ end }}
  </section>
{{ end }}
